<!-- 3. Using the JavaScript language, have the function FirstReverse(str) take the str parameter being passed and return the string in reversed order. 
For example: if the input string is "Hello World and Coders" then your program should return the string "sredoC dna dlroW olleH" Please donâ€™t use any inbuilt function. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reverse String</title>
	<script  type="text/javascript">
		function FirstReverse(str) {
			var reverse = '';
			for (var i = str.length - 1; i >= 0; i--)
			reverse += str[i];
			//console.log(reverse);
			document.write(reverse);
		}
		FirstReverse("Hello World and Coders");
	</script>
</head>

</body>
</html>
